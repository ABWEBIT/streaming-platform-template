<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Шаблон</title>
  <link rel="icon" href="data:,">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="./style/defaults.css?v=3">
  <link rel="stylesheet" href="./style/channels.css?v=3">
  <link rel="stylesheet" href="./style/chatting.css?v=3">
  <link rel="stylesheet" href="./style/streamer.css?v=3">
  <script src="./script/button.js?v=3"></script>
  <script src="./script/channel.js?v=3"></script>
</head>
<body id="app">
  <header></header>

  <main>
    <section class="channelsComponent opened">
      <div class="channelsBody">

        <div class="channelsGroup">
          <button- class="buttonChannels"
            bPrefix="svgFavorites" bCore="Избранные каналы" bSuffix="svgArrowSmall">
          </button->

          <div class="channelsGroupList channelsGroupFavorites">
            <channel- 
              cPartner="default"
              cName="Алёша Попович и Тугарин Змей"
              cTitle="Стример думает, что вам интересно смотреть или ему всё равно"
              cCategory="Говорим и смотрим"
              cStatus="broadcasting"
              cViwers="123456">
            </channel->

            <channel- 
              cPartner="default"
              cName="Колобок"
              cTitle="✅ Заголовок трансляции"
              cCategory="Baldur's Gate 3"
              cStatus="broadcasting"
              cViwers="12345">
            </channel->

            <channel- 
              cPartner="default"
              cName="СИНЬОР ПОМИДОР"
              cTitle="ОЧЕНЬ ДЛИННЫЙ ЗАГОЛОВОК ТРАНСЛЯЦИИ, ЗАХОДИ ПОСМОТРЕТЬ"
              cCategory="Expeditions: A MudRunner Game"
              cStatus="broadcasting"
              cViwers="1234">
            </channel->

            <channel- 
              cPartner="verified"
              cName="Домовёнок Кузя"
              cTitle="!vk стримы каждый день"
              cCategory="Cult of the Lamb"
              cStatus="retranslation"
              cViwers="0">
            </channel->

            <channel- 
              cPartner="verified"
              cName="Кот Леопольд"
              cTitle="Ничего не понял, но очень интересно"
              cCategory="Last Epoch"
              cStatus="offline"
              cViwers="0">
            </channel->
          </div>

          <button- class="buttonChannels"
            bPrefix="svgClockRewind" bCore="История просмотра" bSuffix="svgArrowSmall">
          </button->

          <button- class="buttonChannels"
            bPrefix="svgTeleport" bCore="Телепортация">
          </button->
        </div>

        <div class="channelsGroup">
          <div class="channelsGroupList channelsGroupRecommend">
            <channel- 
              cPartner="default"
              cName="Доктор Айболит"
              cTitle="Добрый доктор"
              cCategory="Говорим и смотрим"
              cStatus="broadcasting"
              cViwers="123456">
            </channel->

            <channel- 
              cPartner="verified"
              cName="Дюймовочка"
              cTitle="Маленькая и добрая девочка"
              cCategory="Говорим и смотрим"
              cStatus="broadcasting"
              cViwers="12345">
            </channel->

            <channel- 
              cPartner="default"
              cName="Леший"
              cTitle="Лесной дух"
              cCategory="Говорим и смотрим"
              cStatus="broadcasting"
              cViwers="1234">
            </channel->

            <channel- 
              cPartner="default"
              cName="Змей-горыныч"
              cTitle="Огнедышащий дракон"
              cCategory="Говорим и смотрим"
              cStatus="broadcasting"
              cViwers="123">
            </channel->

            <channel- 
              cPartner="verified"
              cName="Кащей бессмертный"
              cTitle="Злой чародей"
              cCategory="Говорим и смотрим"
              cStatus="broadcasting"
              cViwers="0">
            </channel->
          </div>
        </div>

      </div>

      <div class="channelsFooter">
        <button- class="buttonChannels channelsToggle"
          bPrefix="svgToggle" bCore="Свернуть панель">
        </button->
      </div>
    </section>



    <section id="streamerPanel">

      <div class="streamerPanelBlock">
        <div class="streamerPanelVideo"></div>
        <div class="streamerPanelButtons"></div>
        <div class="streamerPanelInfo">
        </div>
      </div>

    </section>


    <section class="chattingComponent opened">

      <div class="chattingHeader">
        <div class="chattingSystem">
          <button- class="buttonChatting" bPrefix="svgRedDot" bCore="1,2K"></button->
          <div class="separatorX"></div>
          <button- class="buttonChatting" bPrefix="svgIconChat1"></button->
          <button- class="buttonChatting" bPrefix="svgIconAt"></button->
          <button- class="buttonChatting" bPrefix="svgIconPin"></button->
          <button- class="buttonChatting" bPrefix="svgIconUsers"></button->
        </div>
      </div>

      <div class="chattingBody">
        <div id="chattingChat">

          <div class="chatMessage">
            <div class="messageText">Добро пожаловать в чат</div>
          </div>

        </div>
      </div>

      <div class="chattingFooter">
        <div class="chattingTextarea">
          <textarea id="textarea" rows="1" cols="1" placeholder="Написать сообщение"></textarea>
        </div>
        <div class="chattingSystem">
          <button- class="buttonChatting" bPrefix="svgIconPoints" bCore="12,3K"></button->
          <div class="separatorX"></div>
          <button- class="buttonChatting" bPrefix="svgIconGear"></button->
          <button- class="buttonChatting" bPrefix="svgIconSend"></button->
        </div>
      </div>

    </section>

  </main>

  <footer>
    <svg id="svg" xmlns="http://www.w3.org/2000/svg"></svg>
  </footer>
  <script src="./script/textarea.js?v=3"></script>
  <script src="./script/svg.js?v=3"></script>
  <script src="./script/app.js?v=3"></script>
</body>
</html>
