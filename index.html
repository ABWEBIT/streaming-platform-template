<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width"> 
  <title>Шаблон</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="./style/defaults.css?v=3">
  <link rel="stylesheet" href="./style/navigate.css?v=3">
  <link rel="stylesheet" href="./style/channels.css?v=3">
  <link rel="stylesheet" href="./style/chatting.css?v=3">
  <link rel="stylesheet" href="./style/streamer.css?v=3">
  <script src="./script/button.js?v=3"></script>
  <script src="./script/channel.js?v=3"></script>
</head>
<body id="app" class="channelsClosed">
  <section class="navigate disableTextSelection"></section>

  <section class="channels disableTextSelection">
    <div class="channelsBody">

      <div class="channelsGroup">
        <button- class="buttonChannels"
          _prefix="svgFavorites" _core="Избранные каналы" _suffix="svgArrowSmall">
        </button->

        <div class="channelsGroupList channelsGroupFavorites">
          <channel- 
            _partner="default"
            _name="Алёша Попович и Тугарин Змей"
            _title="Стример думает, что вам интересно смотреть или ему всё равно"
            _category="Говорим и смотрим"
            _status="broadcasting"
            _viwers="123456">
          </channel->

          <channel- 
            _partner="default"
            _name="Колобок"
            _title="✅ Заголовок трансляции"
            _category="Baldur's Gate 3"
            _status="broadcasting"
            _viwers="12345">
          </channel->

          <channel- 
            _partner="default"
            _name="СИНЬОР ПОМИДОР"
            _title="ОЧЕНЬ ДЛИННЫЙ ЗАГОЛОВОК ТРАНСЛЯЦИИ, ЗАХОДИ ПОСМОТРЕТЬ"
            _category="Expeditions: A MudRunner Game"
            _status="broadcasting"
            _viwers="1234">
          </channel->

          <channel- 
            _partner="verified"
            _name="Домовёнок Кузя"
            _title="!vk стримы каждый день"
            _category="Cult of the Lamb"
            _status="retranslation"
            _viwers="0">
          </channel->

          <channel- 
            _partner="verified"
            _name="Кот Леопольд"
            _title="Ничего не понял, но очень интересно"
            _category="Last Epoch"
            _status="offline"
            _viwers="0">
          </channel->
        </div>

        <button- class="buttonChannels"
          _prefix="svgClockRewind" _core="История просмотра" _suffix="svgArrowSmall">
        </button->

        <button- class="buttonChannels"
          _prefix="svgTeleport" _core="Телепортация">
        </button->
      </div>

      <div class="channelsGroup">
        <div class="channelsGroupList channelsGroupRecommend">
          <channel- 
            _partner="default"
            _name="Доктор Айболит"
            _title="Добрый доктор"
            _category="Говорим и смотрим"
            _status="broadcasting"
            _viwers="123456">
          </channel->

          <channel- 
            _partner="verified"
            _name="Дюймовочка"
            _title="Маленькая и добрая девочка"
            _category="Говорим и смотрим"
            _status="broadcasting"
            _viwers="12345">
          </channel->

          <channel- 
            _partner="default"
            _name="Леший"
            _title="Лесной дух"
            _category="Говорим и смотрим"
            _status="broadcasting"
            _viwers="1234">
          </channel->

          <channel- 
            _partner="default"
            _name="Змей-горыныч"
            _title="Огнедышащий дракон"
            _category="Говорим и смотрим"
            _status="broadcasting"
            _viwers="123">
          </channel->

          <channel- 
            _partner="verified"
            _name="Кащей бессмертный"
            _title="Злой чародей"
            _category="Говорим и смотрим"
            _status="broadcasting"
            _viwers="0">
          </channel->
        </div>
      </div>

    </div>

    <div class="channelsFooter">
      <button- class="buttonChannels channelsToggle"
        _prefix="svgToggle" _core="Свернуть панель">
      </button->
    </div>
  </section>

  <section class="chatting disableTextSelection opened">

    <div class="chattingHeader">
      <div class="chattingSystem">
        <button- class="buttonChatting" _prefix="svgRedDot" _core="1,2K"></button->
        <div class="expanderX"></div>
        <button- class="buttonChatting" _prefix="svgIconChat1"></button->
        <button- class="buttonChatting" _prefix="svgIconAt"></button->
        <button- class="buttonChatting" _prefix="svgIconPin"></button->
        <button- class="buttonChatting" _prefix="svgIconUsers"></button->
      </div>
    </div>

    <div class="chattingBody">
      <div id="chattingChat">

        <div class="chatMessage">
          <div class="messageText">Добро пожаловать в чат</div>
        </div>

      </div>
    </div>

    <div class="chattingFooter">
      <div class="chattingTextarea">
        <textarea id="textarea" rows="1" cols="1" placeholder="Написать сообщение"></textarea>
      </div>
      <div class="chattingSystem">
        <button- class="buttonChatting" _prefix="svgIconPoints" _core="12,3K"></button->
        <div class="expanderX"></div>
        <button- class="buttonChatting" _prefix="svgIconGear"></button->
        <button- class="buttonChatting" _prefix="svgIconSend"></button->
      </div>
    </div>

  </section>

  <section class="streamer">

      <div class="streamerBody">
        
      </div>

      <div class="streamerFooter">

        <button- class="buttonStreamer"
          _prefix="svgFavorites" _core="В избранное"></button->
        <button- class="buttonStreamer"
          _prefix="svgCoin" _core="Донатик"></button->
        <button- class="buttonStreamer"
          _prefix="svgFavorites" _core="Подписаться"></button->

      </div>

  </section>

  <section class="junkyard">
    <svg id="svg" xmlns="http://www.w3.org/2000/svg"></svg>
  </section>

  <script src="./script/textarea.js?v=3"></script>
  <script src="./script/svg.js?v=3"></script>
  <script src="./script/app.js?v=3"></script>
</body>
</html>
