<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width"> 
  <title>Шаблон</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="./style/defaults.css?v=3">
  <link rel="stylesheet" href="./style/navigate.css?v=3">
  <link rel="stylesheet" href="./style/channels.css?v=3">
  <link rel="stylesheet" href="./style/chatting.css?v=3">
  <link rel="stylesheet" href="./style/streamer.css?v=3">
  <script src="./script/button.js?v=3"></script>
  <script src="./script/channel.js?v=3"></script>
</head>
<body id="app" class="channelsClosed chattingOpened">
  <section class="navigate"></section>

  <section class="channels">
    <div class="channelsBody">

      <div class="channelsGroup">
        <button- class="buttonChannels"
          _prefix="iconFavorites" _core="Избранные каналы" _suffix="iconArrowSmall">
        </button->

        <div class="channelsGroupList channelsGroupFavorites">
          <channel- 
            _partner="verified"
            _name="Алёша Попович и Тугарин Змей"
            _title="Поповский сын слывет недотепой, но свой город он в обиду не даст."
            _category="Говорим и смотрим"
            _status="broadcasting"
            _viwers="123456">
          </channel->

          <channel- 
            _partner="none"
            _name="Колобок"
            _title="✅ Заголовок трансляции"
            _category="Baldur's Gate 3"
            _status="broadcasting"
            _viwers="12345">
          </channel->

          <channel- 
            _partner="none"
            _name="СИНЬОР ПОМИДОР"
            _title="ОЧЕНЬ ДЛИННЫЙ ЗАГОЛОВОК ТРАНСЛЯЦИИ, ЗАХОДИ ПОСМОТРЕТЬ"
            _category="Expeditions: A MudRunner Game"
            _status="broadcasting"
            _viwers="1234">
          </channel->

          <channel- 
            _partner="verified"
            _name="Домовёнок Кузя"
            _title="!vk стримы каждый день"
            _category="Cult of the Lamb"
            _status="retranslation"
            _viwers="0">
          </channel->

          <channel- 
            _partner="verified"
            _name="Кот Леопольд"
            _title="Ничего не понял, но очень интересно"
            _category="Last Epoch"
            _status="offline"
            _viwers="0">
          </channel->
        </div>

        <button- class="buttonChannels"
          _prefix="iconClockRewind" _core="История просмотра" _suffix="iconArrowSmall">
        </button->

        <button- class="buttonChannels"
          _prefix="iconTeleport" _core="Телепортация">
        </button->
      </div>

      <div class="channelsGroup">
        <div class="channelsGroupList channelsGroupRecommend">
          <channel- 
            _partner="none"
            _name="Доктор Айболит"
            _title="Добрый доктор"
            _category="Говорим и смотрим"
            _status="broadcasting"
            _viwers="123456">
          </channel->

          <channel- 
            _partner="verified"
            _name="Дюймовочка"
            _title="Маленькая и добрая девочка"
            _category="Говорим и смотрим"
            _status="broadcasting"
            _viwers="12345">
          </channel->

          <channel- 
            _partner="none"
            _name="Леший"
            _title="Лесной дух"
            _category="Говорим и смотрим"
            _status="broadcasting"
            _viwers="1234">
          </channel->

          <channel- 
            _partner="none"
            _name="Змей-горыныч"
            _title="Огнедышащий дракон"
            _category="Говорим и смотрим"
            _status="broadcasting"
            _viwers="123">
          </channel->

          <channel- 
            _partner="verified"
            _name="Кащей бессмертный"
            _title="Злой чародей"
            _category="Говорим и смотрим"
            _status="broadcasting"
            _viwers="0">
          </channel->
        </div>
      </div>

    </div>

    <div class="channelsFooter">
      <button- class="buttonChannels channelsToggle"
        _prefix="iconToggle" _core="Свернуть панель">
      </button->
    </div>
  </section>

  <section class="chatting">

    <div class="chattingHeader">
      <div class="chattingSystem">
        <button- class="buttonChatting" _prefix="iconEye" _core="1,2K"></button->
        <div class="expanderX"></div>
        <button- class="buttonChatting" _prefix="iconChat"></button->
        <button- class="buttonChatting" _prefix="iconAt"></button->
        <button- class="buttonChatting" _prefix="iconUsers"></button->
        <button- class="buttonChatting" _prefix="iconPin"></button->
      </div>
    </div>

    <div class="chattingBody">
      <div id="chattingChat">

        <div class="chatMessage">
          <div class="messageText">Добро пожаловать в чат</div>
        </div>

      </div>
    </div>

    <div class="chattingFooter">
      <div class="chattingTextarea">
        <textarea id="textarea" rows="1" cols="1" placeholder="Написать сообщение"></textarea>
      </div>
      <div class="chattingSystem">
        <button- class="buttonChatting" _prefix="iconPoints" _core="12,3K"></button->
        <div class="expanderX"></div>
        <button- class="buttonChatting" _prefix="iconSettings"></button->
        <button- class="buttonChatting" _prefix="iconSend"></button->
      </div>
    </div>

  </section>

  <section class="streamer">

    <div class="streamerHeader">
      
    </div>

      <div class="streamerBody">

        <div class="buttonsGroup">
          <button- class="buttonStreamer" _prefix="iconBell"></button->
          <button- class="buttonStreamer" _prefix="iconFavorites"></button->
          <button- class="buttonStreamer"
            _prefix="iconSupport" _core="Поддержка"></button->
          <button- class="buttonStreamer"
            _prefix="iconSubscribe" _core="Подписка"></button->
          <button- class="buttonStreamer" _prefix="iconShare"></button->
          <button- class="buttonStreamer" _prefix="iconDots"></button->
        </div>

        <div class="streamerInfo">
          
        </div>

      </div>

      <div class="streamerFooter"> </div>

  </section>

  <section class="junkyard">
    <svg id="svg" xmlns="http://www.w3.org/2000/svg"></svg>
  </section>

  <script src="./script/textarea.js?v=3"></script>
  <script src="./script/svg.js?v=3"></script>
  <script src="./script/app.js?v=3"></script>
</body>
</html>
