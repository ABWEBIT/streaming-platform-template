<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Шаблон</title>
  <link rel="icon" href="data:,">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="channelsPanel.css">
  <link rel="stylesheet" href="chattingPanel.css">
  <link rel="stylesheet" href="streamerPanel.css">
</head>
<body>
<div id="app">
  <header></header>

  <main>

    <section id="channelsPanel" class="panel disableSelection" data-state="closed">

      <div class="panelToggle">
        <div class="button">
          <div class="buttonIcon">
            <svg><use xlink:href="#svgIconToggleButton"/></svg>
          </div>
        </div>
      </div>

      <div class="channelsBody">

        <div class="channelsGroup">

          <div class="channelsGroupTitle">
            <div class="channelsGroupTitleIcon">
              <svg><use xlink:href="#svgIconFavorites"></use></svg>
            </div>
            <div class="channelsGroupTitleText">избранное</div>
          </div>

          <div id="listFavorites" class="channelsGroupList"></div>

          <div class="channelsLoadMore">
            <div class="channelsLoadMoreIcon">
              <svg><use xlink:href="#svgIconNormalArrow"></use></svg>
            </div>
            <div class="channelsLoadMoreTitle">Показать больше</div>
          </div>

        </div>

        <div class="channelsGroup">

          <div class="channelsGroupTitle" data-state="maximized">
            <div class="channelsGroupTitleIcon">
              <svg><use xlink:href="#svgIconRecommend"></use></svg>
            </div>
            <div class="channelsGroupTitleText">рекомендуемое</div>
          </div>

          <div id="listRecommend" class="channelsGroupList"></div>

        </div>

      </div>

      <div class="channelsFooter">

      </div>

    </section>


    <section id="streamerPanel">

      <div class="streamerPanelBlock">
        <div class="streamerPanelVideo"></div>
        <div class="streamerPanelButtons"></div>
        <div class="streamerPanelInfo">
        </div>
      </div>

    </section>


    <section id="chattingPanel" class="panel" data-state="closed">

      <div class="panelToggle">
        <div class="button">
          <div class="buttonIcon">
            <svg><use xlink:href="#svgIconToggleButton"/></svg>
          </div>
        </div>
      </div>

      <div class="panelHeader">
        <div class="chattingSystem">
          <div class="chattingPoints">
            <div class="button">
              <div class="buttonIcon">
                <svg><use xlink:href="#svgIconEye"/></svg>
              </div>
              <div class="buttonText">123,456</div>
            </div>
          </div>
          <div class="chattingButtons">
            <div class="button">
              <div class="buttonIcon">
                <svg><use xlink:href="#svgIconAt"/></svg>
              </div>
            </div>
            <div class="button">
              <div class="buttonIcon">
                <svg><use xlink:href="#svgIconChat"/></svg>
              </div>
            </div>
            <div class="button">
              <div class="buttonIcon">
                <svg><use xlink:href="#svgIconUsers"/></svg>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="panelBody">

      </div>




      <div class="panelFooter disableSelection">

        <div class="chattingStatus">
        
        </div>

        <div class="chattingTextarea">
          <textarea id="chat" rows="1" cols="1" placeholder="Написать сообщение"></textarea>
        </div>

        <div class="chattingSystem">
          <div class="chattingPoints">
            <div class="button">
              <div class="buttonIcon">
                <svg><use xlink:href="#svgIconPoints"/></svg>
              </div>
              <div class="buttonText">123,456,789</div>
            </div>
          </div>
          <div class="chattingButtons">
            <div class="button">
              <div class="buttonIcon">
                <svg><use xlink:href="#svgIconGear"/></svg>
              </div>
            </div>
            <div class="button">
              <div class="buttonIcon">
                <svg><use xlink:href="#svgIconSend"/></svg>
              </div>
            </div>
          </div>
        </div>

      </div>




    </section>

  </main>

  <footer></footer>
</div>
